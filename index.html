<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap Link-->

            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--Main.css Link-->    
        <link rel="stylesheet" href="main.css">  

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
      <h1>Task Planner</h1>
      <!--Task Layout Cards-->
      <div class="task-top-row">
          <div class="card" style="width: 18rem; height: 12rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 12rem;">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
              </div>
          </div>
          <div class="card" style="width: 18rem; height: 12rem;">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
              </div>
          </div>
      </div>
      <div class="task-bottom-row">
          <div class="card" style="width: 18rem; height: 12rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 12rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 12rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
            </div>
          </div>
      </div>

     <!--Task form-->
     <form>
      <div class="form-box">
          <label for="Task Name">Task Name:</label>
          <input type class="form-control" id="Task Name" placeholder="Eg: Codecademy Project">
        
           <label for="Description">Task Description:  </label>
            <textarea class="form-control" id="Description" rows="2"></textarea>
          
             <label for="Assign">Assign to:</label>
              <input type class="form-control" id="Assign">

              <label for="Due-date-input">Due Date:</label>
              <input type="date" name="date" id="date" value="dd/mm/yyyy">
      
          
          <select id="Status" placeholder="Status">
            <option selected disabled>Status</option>
            <option>Todo</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
          </select>                
          <input type="submit" value="Submit">
       </div>      
      </form>
  </body>
</html>
