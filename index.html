<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap CSS link-->  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!--Bootstrap JS link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!--Main.css link-->    
        <link rel="stylesheet" href="main.css">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>   
  <body>
    <div class="container">
      <header class="heading">
        <h1>Task Planner</h1>
      </header>
      <div class="row">
        <div class="col">
          <!--Task layout cards-->
          <div class="task-top-row">
              <!-- <div class="card">
                <div class="card-body">
                  <h5 class="card-title stretched-link" data-bs-toggle="modal" data-bs-target="#taskOneModal">Task 1</h5>
                </div>
              </div>
              <div class="card text-white bg-warning mb-3">
                  <div class="card-body">
                    <h5 class="card-title stretched-link" data-bs-toggle="modal" data-bs-target="#taskTwoModal">Task 2</h5>
                  </div>
              </div>
              <div class="card card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title stretched-link" data-bs-toggle="modal" data-bs-target="#taskThreeModal">Task 3</h5>
                  </div>
              </div> -->
          </div>
          <div class="task-bottom-row">         
          </div>
        </div>
        <div class="col-lg">
          <!--Task form-->
          <form class ="needs-validation" id= "myForm" novalidate>
            <div class="form-box">
              <label for="Task Name">Name of Task: </label>
              <input type class="form-control" id="task-name" placeholder="Task Name"> 
              <div class='alert alert-danger' style='display:none' id='name-alert'></div>

              <label for="Description">Task Description:  </label>
              <textarea class="form-control" id="description" rows="2" placeholder="Description of Task..."></textarea>
              <div class='alert alert-danger' style='display:none' id='description-alert'></div>

              <label for="Assign">Task Assigned To: </label>
              <input type class="form-control" id="assign" placeholder="Unassigned">      
              <div class='alert alert-danger' style='display:none' id='assign-alert'></div>

              <label for="Date-input">Due Date:</label>
              <input type="date" name="Date-input" id="date-input" value="dd/mm/yyyy">   
              <div class='alert alert-danger' style='display:none' id='date-alert'></div>

              <select id="status" placeholder="Status">
                <option selected disabled>Status</option>
                <option>Todo</option>
                <option>In Progress</option>
                <option>Review</option>
                <option>Done</option>
              </select>               
              <div class='alert alert-danger' style='display:none' id='status-alert'></div>

              <button class="btn btn-primary" type="button" id="liveAlertBtn" 
                onclick="validateForm()">Submit</button>
            </div>      
          </form>         
        </div>
      </div>
    </div>
    <!--main.js link--> 
    <script src="main.js"></script>
  </body>
  <!--Task card modals--> 
  <div class="modal" id="taskOneModal" tabindex="-1" aria-labelledby="taskOneModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="taskOneModalLabel">Task One</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <div id="buttonContainer"></div>
          <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</html>
