  <body>
    <div class="container">
      <header class="heading">
        <h1>Task Planner</h1>
      </header>
      <div class="row">
        <div class="col">
          <!--Task layout cards-->
          <div class="task-top-row">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title stretched-link" data-bs-toggle="modal" data-bs-target="#taskOneModal">Task One</h5>
                </div>
              </div>
              <div class="card">

                  </div>

          </div>
          <div class="task-bottom-row">
              <div class="card">
                <div class="card-body">

                  <h5 class="card-title stretched-link" data-bs-toggle="modal" data-bs-target="#taskFiveModal">Task Five</h5>

                  <h5 class="card-title stretched-link" data-bs-toggle="modal" data-bs-target="#taskSixModal">Task Six</h5>
                </div>
              </div>
          </div>
        </div>
        <div class="col-lg">
          <!--Task form-->
          <form>
            <div class="form-box">
              <label for="Task Name">Name of Task: </label>
              <input type class="form-control" id="Task Name" placeholder="Task Name"> 

              <label for="Description">Task Description:  </label>
              <textarea class="form-control" id="Description" rows="2" placeholder="Description of Task..."></textarea>

              <label for="Assign">Task Assigned To: </label>
              <input type class="form-control" id="Assign" placeholder="Unassigned">      

              <label for="Due-date-input">Due Date:</label>
              <input type="date" name="Due-date-input" id="Due-date-input" value="dd/mm/yyyy">   

              <select id="Status" placeholder="Status">
                <option selected disabled>Status</option>
                <option>Todo</option>
                <option>In Progress</option>
                <option>Review</option>
                <option>Done</option>
              </select>                
              <input type="submit" value="Submit">
            </div>      
          </form>
        </div>
      </div>
    </div>
  </body>
